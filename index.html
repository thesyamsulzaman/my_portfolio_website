<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <script src="./app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <nav class=" ">
        <div class="container nav__center">
          <div class="nav__logo">
            <a href="#hero">
              <img
                class="nav__logo__img"
                src="./assets/icons/name_icon.png"
                alt=""
              />
            </a>
          </div>

          <div class="nav__hamburger nav__hamburger--toggle">
            <img
              class="nav__hamburger__icon"
              src="./assets/icons/menu.png"
              alt=""
            />
          </div>
          <ul class="nav__links nav__links--toggle">
            <li class="nav__item"><a href="#about">About</a></li>
            <li class="nav__item"><a href="#projects">Projects</a></li>
            <li class="nav__item"><a href="#blog">Blog</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <section class="hero" id="hero">
      <div class="hero__overlay">
        <h1 class="hero__title">Hi, I'm Syamsul Zaman</h1>
        <p class="hero__text">I Design and Craft Software</p>
      </div>
    </section>
    <section class="about" id="about">
      <div class="container">
        <h1>About</h1>
      </div>
    </section>
    <section class="projects" id="projects">
      <div class="container">
        <h1>Projects</h1>
      </div>
    </section>
    <section class="blog" id="blog">
      <div class="container">
        <h1>Blog</h1>
      </div>
    </section>
    <footer>
      <div class="container">
        <p>Designed and Built by Syamsul Zaman</p>
      </div>
    </footer>
  </body>
</html>
